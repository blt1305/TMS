{% extends 'base_form.html' %}

{% block content %}

    <h1>{{title}}</h1>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.description }}<br>
        {{ form.created_date }}<br>
        {{ form.author }}<br>
        {{ form.completed }}<br>
        <h4><span>{{ error }}</span></h4><br>
        <button class="btn btn-info" type="submit"><i class="fas fa-plus-circle"></i>Добавить задачу </button><br>
    </form>
</div>




{% endblock %}
