{% extends 'base_form.html' %}

{% block content %}

    <h1>{{title}}</h1>



<form method="post">
    {% csrf_token %}
    {{ form.name }}
    {{ form.description }}
    {{ form.created_date}}
    {{ form.author}}
    {{ form.completed }}
    <hr>
     <button class="btn btn-info" type="submit"><i class="fas fa-plus-circle"></i>Добавить задачу </button><br>
</form>




{% endblock %}
