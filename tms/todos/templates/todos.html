{% extends 'base_form.html' %}

{% block content %}

<h1>{{ title }}</h1>

<h3><a href="https://pomodoro-tracker.com/?lang=ru">Техника Pomodoro</a></h3>
<script src="script.js"></script>
{% for todo in todos %}
<div class={{todo.block}}>
    <h4>{{todo.author}}</h4>
    <p>{{todo.description}}</p>
</div>
<button id="button" class="button">Complete</button>
<h6>
    "Кнопка нажималась "
    <span id="counter"></span>
    "раз(а)"
</h6>
<script></script>
<hr>
{% endfor %}
{% endblock %}
