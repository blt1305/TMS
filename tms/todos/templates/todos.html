{% extends 'base_form.html' %}

{% block content %}

<h1>{{ title }}</h1>

<h3><a href="https://pomodoro-tracker.com/?lang=ru">Техника Pomodoro</a></h3>
<script src="script.js"></script>

{% for todo in todos %}
<div class={{todo.block1}}>
    <h4>{{todo.author}}</h4>
    <p>{{todo.description}}</p>
    <a href="{% url 'one_todo' todo.id %}" class="btn btn-warning">Читать детальнее</a>
</div>
<script></script>
<hr>
{% endfor %}


{% endblock %}
