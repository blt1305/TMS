{% extends 'base_form.html' %}

{% block content %}

<h1>{{ title }}</h1>

<h3><a href="https://pomodoro-tracker.com/?lang=ru">Техника Pomodoro</a></h3>
<script src="script.js"></script>
{% for todo in todos %}
<div class={{todo.block}}>
    <h3>{{todo.title}}</h3>
    <p>{{todo.text}}</p>

</div>
{% endfor %}
<button id="button" class="button">Complete</button>

{% endblock %}
